<header class="header-background">
    <div class="header-section">
        <div class="header-headline">
            <h1 class="mat-h1">Profile Home</h1>
            <h2> Manage profile, wallet, send kmeal token etc..</h2>
        </div>
    </div>
</header>

<div class="homepage-promo">
    <div class="homepage-row">
        <div class="component-list-category">
            <a class="component-list-item" [routerLink]="'profile'">
                <mat-card>
                    <mat-card-header class="component-list-card-header">
                        <mat-card-title class="component-list-card-title">Profile</mat-card-title>
                        <div class="component-list-icon-spacer"></div>
                        <div class="component-list-item-icon">
                        </div>
                    </mat-card-header>
                    <mat-card-content class="component-list-card-summary">
                        Update your profile
                    </mat-card-content>
                </mat-card>
            </a>

            <a class="component-list-item" [routerLink]="'wallet'">
                <mat-card>
                    <mat-card-header class="component-list-card-header">
                        <mat-card-title class="component-list-card-title">Wallet</mat-card-title>
                        <div class="component-list-icon-spacer"></div>
                        <div class="component-list-item-icon">
                        </div>
                    </mat-card-header>
                    <mat-card-content class="component-list-card-summary">
                        send token
                    </mat-card-content>
                </mat-card>
            </a>

            <a class="component-list-item" [routerLink]="'send'">
                <mat-card>
                    <mat-card-header class="component-list-card-header">
                        <mat-card-title class="component-list-card-title">Send</mat-card-title>
                        <div class="component-list-icon-spacer"></div>
                        <div class="component-list-item-icon">
                        </div>
                    </mat-card-header>
                    <mat-card-content class="component-list-card-summary">
                        send kmeal token to any account
                    </mat-card-content>
                </mat-card>
            </a>
        </div>

    </div>
</div>
