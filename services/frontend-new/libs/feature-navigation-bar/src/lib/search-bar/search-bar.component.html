<div fxLayout="row" fxLayoutAlign="left center" fxLayoutGap.xs="0" class="search-bar-container">
    <div fxFlex="100%" fxLayout="row" fxFlexAlign="start center" class="search-bar-search">
        <input fxFlex="100%" ngx-google-places-autocomplete [(ngModel)]="userInput" [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" placeholder="Street Addresses and Zip Code" name="search-bar" id="search-bar" (blur)="onBlur($event)"
            (focus)="onFocus($event)" />
        <div style="position:relative; right:35px; margin-top:10px">
            <mat-spinner *ngIf="!isLoaded" class="small-spinner" [diameter]="25"></mat-spinner>
        </div>
        <a mat-raised-button (click)="findFood()">Find food</a>
    </div>
</div>
