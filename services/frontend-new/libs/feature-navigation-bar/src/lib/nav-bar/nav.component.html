<div fxlayout="row" 
    fxLayoutAlign="start center" 
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0" >
    <div fxFlex="40px" fxFlex.sm="40px" fxFlex.xs="40px" fxFlexOrder="1">
        <button mat-icon-button (click)="toggleSideNav()" ><mat-icon >menu</mat-icon></button>
    </div>
    <div fxFlex="200px" fxHide.sm="true" fxHide.xs="true" fxFlexOrder="2">
        <small><a routerLink="/home">Home</a></small>
    </div>
    <div fxFlex="65%" fxFlex.sm="70%" fxFlex.xs="70%" fxFlexOrder="3">
        <kmeal-nx-search-bar (onAddressChangeEvent)="onAddressChange($event)"></kmeal-nx-search-bar>
    </div>
    <div fxFlex="20%" 
        fxFlex.sm="20%" 
        fxFlex.xs="20%" 
        fxFlexOrder="4" 
        fxLayout="row" 
        fxLayoutAlign="end center" 
        fxLayoutGap="20px"
        fxLayoutGap.xs="0px">
        
        <button mat-icon-button routerLink="/checkout" ><mat-icon>shopping_cart</mat-icon></button>
    </div>

</div>
