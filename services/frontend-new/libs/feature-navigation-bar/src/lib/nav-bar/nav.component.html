<div fxlayout="row" 
    fxLayoutAlign="start center" 
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0" >
    <div fxFlex="40px" fxFlex.sm="20px" fxFlex.xs="20px" fxFlexOrder="1">
        <button mat-icon-button (click)="toggleSideNav()" ><mat-icon >menu</mat-icon></button>
    </div>
    <div fxFlex="200px" fxHide.sm="true" fxHide.xs="true" fxFlexOrder="2">
        <small><a routerLink="/home">Home</a></small>
    </div>
    <div fxFlex="65%" fxFlex.sm="70%" fxFlex.xs="70%" fxFlexOrder="3">
        <kmeal-nx-search-bar (onAddressChangeEvent)="onAddressChange($event)"></kmeal-nx-search-bar>
    </div>
    <div fxFlex="20%" 
        fxFlex.sm="20%" 
        fxFlex.xs="20%" 
        fxFlexOrder="4" 
        fxLayout="row" 
        fxLayoutAlign="end center" 
        fxLayoutGap="20px">
        <small><a routerLink="/profile" *ngIf="!scatter.logged">LOGIN</a></small>
        <div *ngIf="scatter.logged">
            <!-- <mat-icon [matMenuTriggerFor]="menu" [routerLink]="/profile/account" style="margin-top:5px">person</mat-icon> -->

                    <button mat-menu-item routerLink="/profile">Profile</button>
                    <button mat-menu-item>Settings</button>
                    <button mat-menu-item>Log Out</button>
                </mat-menu> -->
        </div>
        <mat-icon matBadge="15" matBadgeColor="warn" routerLink="/shaopping-cart">shopping_cart</mat-icon>
         <!--   <mat-icon matBadge="15" matBadgeColor="warn">help</mat-icon> -->
    </div>

</div>
