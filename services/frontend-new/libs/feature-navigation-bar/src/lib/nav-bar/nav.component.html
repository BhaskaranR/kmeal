<div class="container"
    fxlayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    class="app-home-nav">
    <div fxFlex="20px"  fxFlex.sm="20px" fxFlex.xs="20px" fxFlexOrder="1">
        <mat-icon (click)="toggleSideNav()">menu</mat-icon>
    </div>
    <div fxFlex="200px" fxHide.sm="true" fxHide.xs="true" fxFlexOrder="2" >
        <a routerLink="/home"><img style="display:inline-block;width:120px;height:127px;margin-top:8px" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/76ab2e19585305.562dce0bcf645.png" alt=""></a>
    </div>
    <div fxFlex="65%" fxFlex.sm="70%" fxFlex.xs="70%" fxFlexOrder="3">
        <search-bar (onAddressChangeEvent)="onAddressChange($event)"></search-bar>
    </div>
    <div fxFlex="20%" fxFlex.sm="20%" fxFlex.xs="20%" fxFlexOrder="4" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <a routerLink="/login" *ngIf="!isLoggedIn">LOGIN</a>
        <div *ngIf="isLoggedIn">
            <mat-icon [matMenuTriggerFor]="menu" style="margin-top:5px">person</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/profile">Profile</button>
                <button mat-menu-item>Settings</button>
                <button mat-menu-item>Log Out</button>
            </mat-menu>
        </div>
        <mat-icon  matBadge="15" matBadgeColor="warn" routerLink="/shopping-cart">shopping_cart</mat-icon>
        <mat-icon  matBadge="15" matBadgeColor="warn">help</mat-icon>
    </div>
</div>
