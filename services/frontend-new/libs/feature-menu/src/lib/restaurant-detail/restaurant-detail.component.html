<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
    <div fxFlex="30%" fxFlex.sm="100%" fxFlex.xs="100%" style="height:150px; overflow: hidden;">
        <img style="display: block; width:100%;" src="https://auspost.com.au/content/dam/corp/travel-essentials/destination-guides/italy/photo-antipasto-platter-italian-food.jpg.auspostimage.970*0.low.jpg" alt="">
    </div>
    <div fxFlex="70%" fxFlex.sm="100%" fxFlex.xs="100%" style="height:150px;background-color: rgb(207, 102, 70); padding:25px; color:white">
        <h3>Indian Dinner</h3>
        <p>176 96th, Ave, Queens , (646) 325 2201</p>
    </div>
</div>

<br>
<div fxLayout="row">
    <div fxFlex="50%">
        <button mat-button color="primary" [matMenuTriggerFor]="sortedBy">Sort By</button>
        <mat-menu #sortedBy="matMenu">
            <button mat-menu-item>Price Low to High</button>
            <button mat-menu-item>Price High to Low</button>
        </mat-menu>
    </div>
    <div fxFlex="50%" style="text-align: right">
        <button mat-button (click)="menuToggle.toggle()">Menu</button>
    </div>
</div>
<hr style="margin-bottom:0;">
<mat-sidenav-container class="example-container">
    <mat-sidenav #menuToggle opened="true" fixedTopGap="56" position="start" style="width:300px" autosize>
        <mat-list>
            <h3 mat-subheader>Menu</h3>
            <mat-list-item>
                <h4 mat-line>Most Populate</h4>
                <h4 mat-line>Beverage</h4>
                <h4 mat-line>Entree</h4>
                <h4 mat-line>Kmeal Menu</h4>
                <h4 mat-line>Soup</h4>
            </mat-list-item>
            <mat-divider></mat-divider>
            <h3 mat-subheader>Notes</h3>
        </mat-list>
    </mat-sidenav>
