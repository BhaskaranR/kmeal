<br>
<mat-card style="width:45%; margin-left:auto; margin-right:auto;">
    <mat-card-content>
        <h3 style="text-align: center">8.9876 KMEAL <br>
            <span class="text-muted font-size-base">Transfer Tokens</span></h3>
        <form [formGroup]="myFg" (submit)="onSubmit()">
            <mat-form-field style="width:100%">
                <mat-label>Token</mat-label>
                <mat-select [disabled]="true" formControlName="token">
                    <mat-option value="KMEAL">KMEAL</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field style="width:100%">
                <mat-label>Send To </mat-label>
                <input matInput placeholder="Send To Account" formControlName="sendTo">
            </mat-form-field>
            <mat-form-field style="width:100%">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Amount" formControlName="amount">
                <mat-chip-list matSuffix>
                    <mat-chip color="primary" selected>MAX</mat-chip>
                </mat-chip-list>

            </mat-form-field>
            <mat-form-field style="width: 100%">
                <mat-label>Memo</mat-label>
                <input matInput placeholder="Memo" formControlName="memo">
            </mat-form-field>

            <br>
            <button [disabled]="!myFg.valid" mat-raised-button color="warn" type="submit" style="width:100%">Send</button>
        </form>
    </mat-card-content>
</mat-card>
