<mat-toolbar class="mat-elevation-z0" >
    <h4>Wallet</h4>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-tab-group >
    <mat-tab [label]="'Profile'">
        <ng-template matTabContent>
            <kmeal-nx-profile-detail></kmeal-nx-profile-detail>
        </ng-template>
    </mat-tab>
    <mat-tab [label]="'Transfer Kmeal Tokens'">
        <ng-template matTabContent>
            <kmeal-nx-profile-client-credit-card></kmeal-nx-profile-client-credit-card>
        </ng-template>
    </mat-tab>
    <mat-tab [label]="'Convert Kmeal Tokens'">
        <ng-template matTabContent>
            <kmeal-nx-profile-token-transfer></kmeal-nx-profile-token-transfer>
        </ng-template>
    </mat-tab>
</mat-tab-group>
