<p *ngIf="isEmpty" style="padding:15px">No credit card is added</p>
<div style="padding:0 15px" >
    <form action="" >
            <div class="form-group">
                <label for="">Card Type</label>
                <select name="" id="" class="form-control">
                    <option value="">- Select a Type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Card Holder Name</label>
                <input type="text" class="form-control" placeholder="Full Name on the card"/>
            </div>
        
        
            <div class="form-group">
                <label for="">Card Number</label>
                <input placeholder="Card Number" class="form-control" required name="cardNumber">
            </div>
        
            <div>
                <div style="display: inline-block;width:65%;padding-right:10px" class="form-group">
                    <label for="">Exp. Date</label>
                    <input type="text" class="form-control" placeholder="MM/DD/YYYY">
                </div>
                <div style="display: inline-block;width:35%;" class="form-group">
                    <label for="">CVV</label>
                    <input type="text" class="form-control" placeholder="CVV"/>
                </div>
            </div>
        
            <div class="form-group">
                <label for="">Zip Code</label>
                <input type="text" class="form-control" placeholder="ZipCode"/>
            </div>
        
            <button mat-flat-button color="primary" >Add a Card</button>
            
        </form>
</div>
