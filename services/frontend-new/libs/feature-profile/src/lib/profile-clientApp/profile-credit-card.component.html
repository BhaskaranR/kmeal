<br>
<mat-card style="width:45%; margin-left:auto; margin-right:auto;">
    <mat-card-header>
        <mat-card-title>9.9982 KMEAL TOKEN</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div style="width:80%; margin-left: auto; margin-right: auto">
            
        </div>
    </mat-card-content>
</mat-card>
<div style="padding:0 15px; width:500px; margin-left: auto;margin-right: auto" >
    <form [formGroup]="myFg" (submit)="onSubmit()">
            <h4>Card Info</h4>
            <br>
            <div class="form-group">
                <label for="">Card Type</label>
                <select name="cardType" class="form-control" formControlName="cardType">
                    <option value="">- Select a Type -</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="american_express">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Card Holder Name</label>
                <input type="text" class="form-control" name="name" placeholder="Full Name on the card" formControlName="name"/>
            </div>
            <div class="form-group">
                <label for="">Card Number</label>
                <input class="form-control" name="cardNumber" autocomplete="cc-number" id="cc-number" placeholder="XXXX-XXXX-XXXX-XXXX"formControlName="cardNumber" ccNum>
            </div>
        
            <div>
                <div style="display: inline-block;width:65%;padding-right:10px" class="form-group">
                    <label for="">Exp. Date</label>
                    <input type="text" class="form-control"  autocomplete="cc-exp" id="cc-exp" formControlName="cardExpDate" placeholder="MM/YYYY" ccExp>
                </div>
                <div style="display: inline-block;width:35%;" class="form-group">
                    <label for="">CVV</label>
                    <input type="text" class="form-control" autocomplete="cc-cvc" id="cc-csc" formControlName="cardCvv" placeholder="cvv" ccCvc/>
                </div>
            </div>
        
            <div class="form-group">
                <label for="">Zip Code</label>
                <input type="text" class="form-control" placeholder="ZipCode" formControlName="zipcode"/>
            </div>
            <br>
            <h4>Billing Information</h4>
            <br>
            <div class="form-group">
                <label for="">Address Line 1</label>
                <input type="text" class="form-control" name="addr1" placeholder="Street NO." formControlName="addr1"/>
            </div>
            <div class="form-group">
                <label for="">Address Line 2</label>
                <input type="text" class="form-control" name="addr2" placeholder="Optional" formControlName="addr2" >
            </div>

            <div>
                <div style="display: inline-block;width:65%;padding-right:10px" class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" name="city" placeholder="City" formControlName="city" >
                </div>
                <div style="display: inline-block;width:35%;" class="form-group">
                    <label for="">State</label>
                    <select name="state" class="form-control" formControlName="state" >
                        <option value="">- Select a State -</option>
                        <option value="NY">NY</option>
                        <option value="NJ">NJ</option>
                        <option value="FL">FL</option>
                        <option value="NC">NC</option>
                        <option value="CA">CA</option>
                        <option value="NM">NM</option>
                    </select>
                </div>
            </div>
        
            <button mat-flat-button color="primary" [disabled]="myFg.invalid">Add a Card</button>
            
        </form>
</div>
