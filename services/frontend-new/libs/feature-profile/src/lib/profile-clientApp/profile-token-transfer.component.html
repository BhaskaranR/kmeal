<br>
<p style="text-align: center">Tanfer Tokens</p>

<div style="max-width:40%; width:600px; margin-left: auto; margin-right: auto">
    <form action="" (submit)="onSubmit()">
        <div class="form-group">
            <label for="">Token</label>
            <select name="" id="" class="form-control" >
                <option value="">- Select a Coin -</option>
                <option value="eos">EOS</option>
                <option value="kmealcoin">Kmeal Coin</option>
            </select>
        </div>
        <div class="form-group">
                <label for="">Send to (account)</label>
                <input type="text" class="form-control" placeholder="Account">
            </div>
        <div class="form-group">
            <label for="">Amount</label>
            <input type="text" class="form-control" placeholder="Amount">
        </div>
        <div class="form-group">
                <label for="">Memo (optional)</label>
                <input type="text" class="form-control" placeholder="Memo">
            </div>
    
    
        <button mat-flat-button color="primary" >Send</button>
        
    </form>
</div>
