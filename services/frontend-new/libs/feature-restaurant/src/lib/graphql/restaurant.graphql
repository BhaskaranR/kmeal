query kmeal_listing($where: kmeal_listing_bool_exp) {
 kmeal_listing(where: $where) {
   listing_id
   list_price
   list_type
   min_price
   quantity
   sliding_rate
   start_date
   start_time
   end_date
   end_time
   itemByitemId {
     item_id
     item_name
     description
     photo
     spicy_level
     vegetarian
     itemSectionsByitemId {
       section_id
       menuBookSectionBysectionId {
         section_id
         section_name
         sort_order
         menuBookBymenuBookId {
           menu_book_id
           menu_book
           sort_order
         }
       }
     }
   }
   listingItemSidessBylistingId {
     item_id
     listing_id
     list_price
     group
     max_selection
     itemByitemId {
       item_id
       item_name
       description
       photo
       spicy_level
       vegetarian
     }
   }
 }
}