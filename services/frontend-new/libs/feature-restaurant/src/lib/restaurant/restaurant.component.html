<div *ngIf="!isReady">
    <div id="loading-wrapper">
        <div id="loading-text">LOADING</div>
        <div id="loading-content"></div>
    </div>
</div>

<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
    <div fxFlex="30%" fxFlex.sm="100%"fxFlex.xs="100%" style="height:150px; overflow: hidden;">
        <img style="display: block; width:100%;" src="https://auspost.com.au/content/dam/corp/travel-essentials/destination-guides/italy/photo-antipasto-platter-italian-food.jpg.auspostimage.970*0.low.jpg" alt="">
    </div>
    <div fxFlex="70%" fxFlex.sm="100%" fxFlex.xs="100%"style="height:150px;background-color: rgb(207, 102, 70); padding:25px; color:white">
        <h3>Indian Dinner</h3>
        <p>176 96th, Ave, Queens , (646) 325 2201</p>
    </div>
</div>

<div fxLayout="row" 
    fxLayoutAlign="start center" 
    style="padding-left:25px; padding-right:25px; padding-top:25px">
    <div fxFlex="80%">
         <a *ngFor="let m of menu" style="margin-right:30px; cursor:pointer">{{m}} </a> 
    </div>
    <div fxFlex="20%"
        fxLayout="row"
        fxLayoutAlign="end center">
        <button mat-button>More..</button>
    </div>
</div>

<hr>

<mat-grid-list [cols]="breakpoint" rowHeight="500px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let dish of dishes">
        <dish-card2 [dishDetails]="dish" (onErrorEvent)="throwError($event)"
        (onOpenDetailsEvent)="openDishDetails(dish)"
        (onPlaceOrderEvent)="orderDishNow(dish)"></dish-card2>
    </mat-grid-tile>
</mat-grid-list>
