<form action="">
    <mat-card class="mat-card-flat">
        <div fxLayout="row">
            <div fxFlex=78%>
                <h5><b>{{data.item_name}}</b></h5>
                <mat-card-subtitle>$14.99</mat-card-subtitle>
            </div>
            <div fxFlex="22%">
                <div style="padding:10px 10px; border:1px solid lightgray; border-radius:5px">
                    <div style="display: inline-block; width:20%">+</div>
                    <div style="display: inline-block; width:60%; text-align: center">1</div>
                    <div style="display: inline-block;width:20%; text-align: right">-</div>
                </div>
            </div>
        </div>
        <br>
        <div *ngFor="let spe of options.specifications; let i = index">
            <div fxLayout="row">
                <div fxFlex="50%">
                    <h6>{{spe.name}}</h6>
                </div>
                <div fxFlex="50%">
                    <mat-form-field *ngIf="spe.type === 'select'" appearance="fill" style="width: 100%">
                        <mat-select placeholder="{{spe.name}}" [hidden]="spe.type !== 'select'" [(ngModel)]="spe.value" name="select+i">
                            <mat-option *ngFor="let opt of spe.inputs; let idx = index" [value]="spe.value">
                                {{opt}}
                            </mat-option>
                        </mat-select>    
                    </mat-form-field>

                    <div *ngIf="spe.type === 'multi-choices'" >
                        <div *ngFor="let opt of spe.inputs">
                            <div style="display: inline-block;width:80%">
                                <mat-checkbox >{{opt}}</mat-checkbox>
                            </div>
                            <div style="display: inline-block;width: 20%; text-align: right">
                                Free
                            </div>
                        </div>
                    </div> 
                </div>
            </div>    
            <br>        
        </div> 

        <br>

        <div fxLayout="row">
            <div fxFlex="50%">
                Total
            </div>
            <div fxFlex="50%">
                $14.44
            </div>
        </div>
    </mat-card>
        
    <mat-dialog-actions>
        <button mat-button mat-dialog-close [mat-dialog-close]="'close'" style="margin-right: 10px">Cancel</button>
        <button mat-flat-button color="warn" [mat-dialog-close]="'order'">Add to Cart</button>
    </mat-dialog-actions>
</form>
