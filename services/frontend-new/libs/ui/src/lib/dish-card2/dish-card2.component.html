<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{data.name}}</mat-card-title>
        <mat-card-subtitle>{{data.spicyLevel}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{data.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
        {{data.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Order</button>
        <button mat-button>Cancel</button>
    </mat-card-actions>
</mat-card>
