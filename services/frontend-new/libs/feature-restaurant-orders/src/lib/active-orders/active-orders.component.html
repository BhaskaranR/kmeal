<div fxlayout="row" fxLayoutAlign="start top" fxLayoutGap="0" fxLayoutGap.xs="0">
    <div fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="50%" fxFlexOrder="1">
        <div class="mat-elevation-z1">
            <table mat-table style="width:100%" [dataSource]="dataSource" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order #</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                    <td mat-cell *matCellDef="let row">222 Broadway</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let row">Order Reuqest</td>
                </ng-container>
                <ng-container matColumnDef="detail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
                    <td mat-cell *matCellDef="let row"><a href="">View Order</a></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
            </mat-paginator>
        </div>
    </div>
    <div fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="50%" fxFlexOrder="2">
        <mat-toolbar class="mat-elevation-z0">
            <h4>Order Details</h4>
        </mat-toolbar>
        <br>
        <div style="width:90%; margin-left: auto;margin-right: auto">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Order # 72</mat-card-title>
                    <mat-card-subtitle>Some Dish</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h4>Item:</h4>
                    <p>1 x Samosa $10.00</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="warn">Accept</button>
                    <button mat-button>Cancel</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
