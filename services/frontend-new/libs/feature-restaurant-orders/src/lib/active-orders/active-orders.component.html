<div fxlayout="row" fxLayoutAlign="start top" fxLayoutGap="0" fxLayoutGap.xs="0">
    <div fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="50%" fxFlexOrder="1">
        <div class="mat-elevation-z1">
            <br>
            <mat-form-field style="width:100%">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>


            <table mat-table style="width:100%" [dataSource]="dataSource" matSort aria-label="Elements">

                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickOrder(row)"></tr>
            </table>

            <mat-paginator #paginator [length]="dataLength" [pageIndex]="0" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </div>
    <div fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="50%" fxFlexOrder="2">
        <mat-toolbar class="mat-elevation-z0">
            <h4>Order Details</h4>
        </mat-toolbar>
        <br>
        <div style="width:90%; margin-left: auto;margin-right: auto">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Order # 72</mat-card-title>
                    <mat-card-subtitle>Some Dish</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h4>Item:</h4>
                    <p>1 x Samosa $10.00</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="warn">Accept</button>
                    <button mat-button>Cancel</button>
                </mat-card-actions>
            </mat-card>
            <br>
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Order # 72</mat-card-title>
                    <mat-card-subtitle>Some Dish</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h4>Item:</h4>
                    <p>1 x Samosa $10.00</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="accent">Ready for Pickup</button>
                </mat-card-actions>
            </mat-card>
            <br>
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Order # 72</mat-card-title>
                    <mat-card-subtitle>Some Dish</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h4>Item:</h4>
                    <p>1 x Samosa $10.00</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary">Delivered</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
