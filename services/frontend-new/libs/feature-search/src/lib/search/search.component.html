<div class="spinner-wrap" *ngIf="!isReady"> 
    <div >
        <mat-spinner [diameter]="25"></mat-spinner>
    </div>
    <div class="mat-spinner-text">
        Loading...
    </div>
</div>

<div *ngIf="isReady">
    <div fxLayout="row" fxLayoutAlign="left center" class="to-align">
        <div fxFlex="50%" fxHide.xs="true" fxHide.sm="true" fxShow.md="true" fxShow.lg="true" fxShow.xs="false">
            <div> {{restaurants.length}} results | <b>Search by "{{type}}"</b> </div>
        </div>
        <div fxFlex="50%" fxShow.xs="true" fxShow.sm="true" fxHide.md="true" fxHide.lg="true">{{restaurants.length}} results</div>
        <div fxFlex="50%" 
            fxLayout="row" 
            fxLayoutAlign="end center"
            fxLayoutGap="2px">
            <button mat-button fxHide.xs="true"  fxHide.sm="true" [matMenuTriggerFor]="sortedBy">Sort by</button>
            <mat-menu #sortedBy="matMenu">
                <button mat-menu-item>Price Low to High</button>
                <button mat-menu-item>Price High to Low</button>
            </mat-menu>

            <div>
                <button mat-button color="primary" (click)="isFilterOpen = !isFilterOpen">Filter</button>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div *ngIf="isFilterOpen" class="to-align">
        <mat-card class="mat-elevation-z0">
            <mat-card-content>
                <form action="" (submit)="onSearch($event)">
                    <button mat-button [matMenuTriggerFor]="cuisine">{{'Cuisine'}} <mat-icon mat-list-icon>expand_more</mat-icon></button>
                    <mat-menu #cuisine>
                        <button mat-menu-item *ngFor="let cuisine of searchMetadata.cuisines">{{cuisine}} </button>
                    </mat-menu>

                    <button mat-button [matMenuTriggerFor]="distance">{{'Distance'}} <mat-icon mat-list-icon>expand_more</mat-icon></button>
                    <mat-menu #distance>
                        <button mat-menu-item *ngFor="let distance of searchMetadata.distances">{{distance}}</button>
                    </mat-menu>

                    <button mat-button [matMenuTriggerFor]="rating">{{'Rating'}} <mat-icon mat-list-icon>expand_more</mat-icon></button>
                    <mat-menu #rating>
                        <button mat-menu-item *ngFor="let r of searchMetadata.ratings">{{r}} Stars </button>
                    </mat-menu>

                    <button mat-button [matMenuTriggerFor]="price">{{'Price'}} <mat-icon mat-list-icon>expand_more</mat-icon></button>
                    <mat-menu #price>
                        <button mat-menu-item *ngFor="let d of searchMetadata.prices">{{d}} </button>
                    </mat-menu>
                </form>
            </mat-card-content>
    </mat-card>
    </div>
        
    <br>
    <mat-grid-list [cols]="breakpoint" rowHeight="240px" (window:resize)="onResize($event)" *ngIf="restaurants.length > 0 && viewType == 'grid'" >
        <mat-grid-tile *ngFor="let res of restaurants ">
            <res-card [res]="res" (click)="restaurantDetails(res)" (onErrorEvent)="throwError($vent)" style="width:calc(100% - 40px); height:100%"></res-card>
        </mat-grid-tile>
    </mat-grid-list>


    <div *ngIf="restaurants.length  ==  0" class="to-align" style=" text-align: center">No Results</div>
</div>
