<div class="spinner-wrap" *ngIf="!isReady"> 
    <div >
        <mat-spinner [diameter]="25"></mat-spinner>
    </div>
    <div class="mat-spinner-text">
        Loading...
    </div>
</div>

<div *ngIf="isReady">
    <div fxLayout="row" fxLayoutAlign="left center" class="to-align">
        <div fxFlex="50%" fxHide.xs="true" fxHide.sm="true" fxShow.md="true" fxShow.lg="true" fxShow.xs="false">
            <div> {{restaurants.length}} results | <b>Search by "{{type}}"</b> </div>
        </div>
        <div fxFlex="50%" fxShow.xs="true" fxShow.sm="true" fxHide.md="true" fxHide.lg="true">{{restaurants.length}} results</div>
        <div fxFlex="50%" 
            fxLayout="row" 
            fxLayoutAlign="end center"
            fxLayoutGap="2px">
            <button mat-button fxHide.xs="true"  fxHide.sm="true" [matMenuTriggerFor]="sortedBy">Sort by</button>
            <mat-menu #sortedBy="matMenu">
                <button mat-menu-item>Price Low to High</button>
                <button mat-menu-item>Price High to Low</button>
            </mat-menu>

            <div>
                <button mat-button color="primary" (click)="isFilterOpen = !isFilterOpen">Filter</button>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div *ngIf="isFilterOpen" class="to-align">
        <form action="">
            <mat-form-field style="margin-right:15px">
                <mat-select placeholder="Cuisine" [value]="'Asian'">
                    <mat-option>Chinese</mat-option>
                    <mat-option>Japanese</mat-option>
                    <mat-option>Indian</mat-option>
                    <mat-option>American</mat-option>
                    <mat-option>Korean</mat-option>
                    <mat-option>French</mat-option>
                    <mat-option>Italian</mat-option>
                </mat-select>
            </mat-form-field>  
            
            <mat-form-field style="margin-right:15px">
                <mat-select placeholder="Distance" [value]="'2 Blocks'">
                    <mat-option>2 Blocks</mat-option>
                    <mat-option>6 Blocks</mat-option>
                    <mat-option>1 Mile</mat-option>
                    <mat-option>5 Miles</mat-option>
                </mat-select>
            </mat-form-field> 

            <mat-form-field style="margin-right:15px">
                <mat-select placeholder="Rating" [value]="'4 stars'">
                    <mat-option>5 stars</mat-option>
                    <mat-option>4 stars</mat-option>
                    <mat-option>3 stars</mat-option>
                    <mat-option>2 stars</mat-option>
                    <mat-option>1 stars</mat-option>
                </mat-select>
            </mat-form-field> 

            <mat-form-field style="margin-right:15px">
                <mat-select placeholder="Price" [value]="'$'">
                    <mat-option>$</mat-option>
                    <mat-option>$$</mat-option>
                    <mat-option>$$$</mat-option>
                    <mat-option>$$$$</mat-option>
                </mat-select>
            </mat-form-field> 

            
            <button  mat-stroked-button >Search</button>
        </form>
    </div>
        
    <br>
    <mat-grid-list [cols]="breakpoint" rowHeight="240px" (window:resize)="onResize($event)" *ngIf="restaurants.length > 0 && viewType == 'grid'" >
        <mat-grid-tile *ngFor="let res of restaurants ">
            <res-card [res]="res" (click)="restaurantDetails(res)" (onErrorEvent)="throwError($vent)" style="width:calc(100% - 40px); height:100%"></res-card>
        </mat-grid-tile>
    </mat-grid-list>


    <div *ngIf="restaurants.length  ==  0" class="to-align" style=" text-align: center">No Results</div>
</div>
