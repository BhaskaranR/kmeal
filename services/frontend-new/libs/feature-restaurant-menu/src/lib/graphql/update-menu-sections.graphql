mutation update_kmeal_menu_book_section($where: kmeal_menu_book_section_bool_exp!, $_set: kmeal_menu_book_section_set_input, $_inc: kmeal_menu_book_section_inc_input) {
  update_kmeal_menu_book_section(where: $where, _inc: $_inc) {
