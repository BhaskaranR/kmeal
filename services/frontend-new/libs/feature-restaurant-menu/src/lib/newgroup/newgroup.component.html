<mat-toolbar class="mat-elevation-z0">
    Create your menu books
</mat-toolbar>
<mat-divider></mat-divider>

<div *ngIf="!isReady; else main">
    <mat-spinner style="margin:30px auto 30px auto;" [diameter]="25" mode="indeterminate"></mat-spinner>
</div>


<ng-template #main>
    <div class="homepage-promo" *ngIf="isReady">
        <div class="homepage-row">
            <form [formGroup]="menuBookForm" novalidate (ngSubmit)="onBookSubmit()">
                <div class="container">
                    <div class="header-section">
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Menu Name" required="true" formControlName="menubook">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button mat-raised-button color="primary" [disabled]="menuBookForm.invalid" type="submit">Create New Menubook</button>
                            </div>
                        </div>
                    </div>

                    <div cdkDropList class="list" cdkSelection>
                        <div class="box" *ngFor="let item of menubooks" cdkDrag>
                            <a class="component-list-item">
                            {{item.book_name}}
                        </a>
                            <div class="handle" cdkDragHandle>
                                <mat-icon>menu</mat-icon>
                            </div>
                            <div class="action" (click)="deleteMenuGroup(item.book_id, item.book_name)">
                                <mat-icon>delete</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
