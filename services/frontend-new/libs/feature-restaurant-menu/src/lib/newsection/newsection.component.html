<div class="homepage-promo">
    <div class="homepage-row">
        <form [formGroup]="sectionsForm" novalidate (ngSubmit)="onSectionsSubmit()">
            <div class="container">
                <div class="header-section">
                    <div class="header-headline">
                        <h1 class="mat-h2">Add menu section</h1>
                    </div>
                    <div class="row">
                        <div class="col">
                          <mat-form-field class="full-width">
                            <mat-label>Select menu book</mat-label>
                            <mat-select [(value)]="selectedMenuBook">
                              <mat-option *ngFor="let item of menubooks" [value]="item">
                                {{ item.menu_book }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="New section name"  required="true" formControlName="section">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button mat-raised-button color="primary" type="submit">Create New Section</button>
                        </div>
                    </div>
                </div>

                <div cdkDropList class="list" (cdkDropListDropped)="dropSections($event)">
                    <div class="box" *ngFor="let item of selectedMenuBook?.menuBookSectionsBymenuBookId" cdkDrag>
                        {{item.section_name}}
                        <div class="handle" cdkDragHandle>
                            <mat-icon>menu</mat-icon>
                        </div>

                        <div class="action" (click)="deleteMenuSection(item)">
                            <mat-icon>delete</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</div>
