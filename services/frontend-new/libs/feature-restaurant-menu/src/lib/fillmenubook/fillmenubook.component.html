<div *ngIf="!isReady; else main">
    <mat-spinner style="margin:30px auto 30px auto;" [diameter]="25" mode="indeterminate"></mat-spinner>
</div>

<ng-template #main>
    <mat-toolbar class="mat-elevation-z0">
        Fill Menu Books
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="homepage-promo">
        <div class="homepage-row">
            <form [formGroup]="sectionsForm" novalidate (ngSubmit)="onSubmit()">
                <div class="container">
                    <div class="header-section">
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <mat-label>Select menu book</mat-label>
                                    <mat-select [(value)]="selectedMenuBook" formControlName="book_id" (selectionChange)="OnBookChange($event)">
                                        <mat-option *ngFor="let item of menubooks" [value]="item">
                                            {{ item.book_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <mat-label>Select section</mat-label>
                                    <mat-select formControlName="section_id" (selectionChange)="onSectionChange($event)" [(value)]="selectedSection" matNativeControl>
                                        <mat-option *ngFor="let item of selectedSections" [value]="item">
                                            {{ item.section_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field class="full-width">
                                    <input matInput placeholder="Select Item" aria-label="Select Item" [matAutocomplete]="auto" formControlName="item_id">
                                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="newItemSelected($event)">
                                        <mat-option *ngFor="let item of items" [value]="item.item_id">
                                            <span>{{item.item_name}}</span> |
                                            <small>{{item.description}}</small>
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button mat-raised-button color="primary" [disabled]="sectionsForm.invalid" type="submit">Add to section</button>
                            </div>
                        </div>
                    </div>

                    <div cdkDropList class="list" (cdkDropListDropped)="dropSections($event)">

                        <div class="box" *ngFor="let item of selectedItems" cdkDrag>
                            {{item.item_name}}
                            <div class="handle" cdkDragHandle>
                                <mat-icon>menu</mat-icon>
                            </div>
                            <div class="action" (click)="onRemoveItemFromSection(item)">
                                <mat-icon>delete</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</ng-template>
