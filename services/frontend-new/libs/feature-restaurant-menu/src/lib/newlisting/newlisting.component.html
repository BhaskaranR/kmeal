<form [formGroup]="pricingForm">
    <mat-vertical-stepper #linearVerticalStepper="matVerticalStepper" [linear]="!isNonLinear">
      <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
        <ng-template matStepLabel>Menu book details</ng-template>
        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-label>Select menu book</mat-label>

                <mat-select [(value)]="selectedMenuBook"  formControlName="book_id">
                  <mat-option *ngFor="let item of menubooks" [value]="item">
                    {{ item.menu_book }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="pricingForm.controls['book_id'].hasError('required')">
                    menu book is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-label>Select section</mat-label>
                <mat-select formControlName="section_id" >
                  <mat-option *ngFor="let item of selectedMenuBook?.menuBookSectionsBymenuBookId" [value]="item.section_id">
                    {{ item.section_name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="pricingForm.controls['section_id'].hasError('required')">
                    section is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
  
      <mat-step formGroupName="1" [stepControl]="formArray?.get([1])" optional>
        <ng-template matStepLabel>
          <div>Select a menu item</div>
          <mat-action-list>
              <button mat-list-item *ngFor="let item of items" (click)="listItemSelected(item.item_id)">
                  <img mat-list-avatar [src]="item.photo" alt="Image of {{item.photo}}">
                  <h4 mat-line>{{item.item_name}}</h4>
                  <p mat-line  class="secondary-text"> {{item.description}} </p>
              </button>
          </mat-action-list>
      </mat-step>
  
      <mat-step>
        <ng-template matStepLabel>Enter pricing information</ng-template>
        <div>
          <button mat-button  color="primary" type="submit">Submit</button>
          <button type="button" mat-button (click)="linearVerticalStepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </form>
