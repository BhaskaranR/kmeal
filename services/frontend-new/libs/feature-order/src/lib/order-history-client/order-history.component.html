<mat-tab-group>
    <mat-tab label="Current Orders"> 
        <br>
        <mat-card style="width:80%; margin-right:auto;margin-left:auto" class="mat-card-flat" (click) =" isDetailOpen = !isDetailOpen" [class.mat-elevation-z2]="isActive" (mouseenter) ="isActive = true"  (mouseleave) ="isActive = false">
            <div feLayout="row" fxLayoutAlign="start center">
                <div fxFlex="33.33%">
                    Meal #1
                </div>
                <div fxFlex="33.33%">
                    Some Description
                </div>
                <div fxFlex="33.33%">
                    $32.11
                </div>
            </div>

            <div *ngIf="isDetailOpen">
                <p>18:10:30 : Order Confirmed</p>
                <p>20:30:30 : Order is ready to pick up</p>
            </div>
        </mat-card>
    </mat-tab>
    <mat-tab label="Previous Orders"> 
        <mat-card style="width:80%; margin-left:auto; margin-right: auto">
            <div fxLayout="row">
                <div fxFlex="40px">
                    <img src="" alt=" img">
                </div>
                <div fxFlex="70%">
                    Indian Dinner
                </div>
                <div fxFlex="20%">
                    <a href="">Details</a>
                </div>
            </div>
        </mat-card>   
    </mat-tab>
</mat-tab-group>
