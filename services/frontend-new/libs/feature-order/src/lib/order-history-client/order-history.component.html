<mat-tab-group>
    <mat-tab label="Current Orders"> 
        <br>
        <mat-card *ngFor="let order of orders; let i = index" 
                  style="width:80%; margin-right:auto;margin-left:auto;margin-bottom:30px" 
                  class="mat-card-flat" 
                  (click) =" order.isDetailOpen = !order.isDetailOpen" 
                  [class.mat-elevation-z2]="order.isActive" 
                  (mouseenter) ="order.isActive = true"  
                  (mouseleave) ="order.isActive = false">
            <div feLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div fxFlex="80px">
                    Meal #{{i}}
                </div>
                <div fxFlex="80px">
                    <img style="width:100%" src="https://www.foxrc.com/wp-content/themes/frc/static/images/plate1.png" alt="">
                </div>
                <div fxFlex="55%">
                    {{order.restaurant_name}}
                    <mat-card-subtitle><span *ngFor="let or of order.orders">{{or + ' ,'}}</span></mat-card-subtitle>
                    <a href=""><small>Detail</small></a>
                </div>
                <div fxFlex="15%" style="text-align: right">
                    $32.11
                </div>
            </div>

            <div *ngIf="order.isDetailOpen">
                <br>
                <mat-card-subtitle style="margin-bottom: 10px" *ngFor="let status of order.statuses">{{status.time}} :  {{status.status}}</mat-card-subtitle>
            </div>
        </mat-card>
        <br>
    </mat-tab>
    <mat-tab label="Previous Orders"> 
        <br>
        <mat-card *ngFor="let order of orders; let i = index" 
                  style="width:80%; margin-right:auto;margin-left:auto;margin-bottom:30px" 
                  class="mat-card-flat" 
                  (click) =" order.isDetailOpen = !order.isDetailOpen" 
                  [class.mat-elevation-z2]="order.isActive" 
                  (mouseenter) ="order.isActive = true"  
                  (mouseleave) ="order.isActive = false">
            <div feLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div fxFlex="80px">
                    Meal #{{i}}
                </div>
                <div fxFlex="80px">
                    <img style="width:100%" src="https://www.foxrc.com/wp-content/themes/frc/static/images/plate1.png" alt="">
                </div>
                <div fxFlex="55%">
                    {{order.restaurant_name}}
                    <mat-card-subtitle><span *ngFor="let or of order.orders">{{or + ' ,'}}</span></mat-card-subtitle>
                    <a href=""><small>Detail</small></a>
                </div>
                <div fxFlex="15%" style="text-align: right">
                    $32.11
                </div>
            </div>

            <div *ngIf="order.isDetailOpen">
                <br>
                <mat-card-subtitle style="margin-bottom: 10px" *ngFor="let status of order.statuses">{{status.time}} :  {{status.status}}</mat-card-subtitle>
            </div>
        </mat-card>
        <br>
    </mat-tab>
</mat-tab-group>
