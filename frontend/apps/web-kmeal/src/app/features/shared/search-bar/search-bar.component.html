<div fxLayout="row"
    fxLayout.xs="row"
    fxLayoutAlign="left center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    class="search-bar-container">
    <div fxFlex="100%" fxLayout="row" fxFlexAlign="left center" class="search-bar-search">    
        <mat-icon  fxFlex="40px">search</mat-icon>
        <input fxFlex placeholder="Restaurant or dishes" class="" name="search-bar" id="search-bar" (blur)="onBlur($event)" (focus)="onFocus($event)"/>
        <div #autocomplete class="search-bar-autocomplete" *ngIf="isSearching"></div>
    </div>   
</div>
