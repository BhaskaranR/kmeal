<ngu-carousel 
    #myCarousel 
    [inputs]="carouselTileConfig" 
    [dataSource]="carouselTileItems" >
    <ngu-tile *nguCarouselDef="let dish; let i = index; let ani = animate">
        <dish-card [dishDetails] = "dish" (goToDishEvent)="goToDish($event)"></dish-card>
    </ngu-tile>
    <button NguCarouselPrev class="arrowbtn arrowbtn-up" ></button>
    <button NguCarouselNext class="arrowbtn arrowbtn-down" ></button>
</ngu-carousel>
