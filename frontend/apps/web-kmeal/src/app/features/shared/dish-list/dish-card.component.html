<mat-card class="mat-elevation-z0"  (click)="goToDish()">
    <img mat-card-image src="http://i2.wp.com/www.foodrepublic.com/wp-content/uploads/2016/02/beefnoodles.jpg?fit=700%2C434">
    <mat-card-title>${{dishDetails.currentPrice}} <small style="text-decoration: line-through;">  ${{dishDetails.orignalprice}}</small></mat-card-title>
    <mat-card-subtitle>{{dishDetails.name}}</mat-card-subtitle>
    <mat-card-content>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        <p style="text-align:center"><small>{{dishDetails.ordersCount}} orders / {{dishDetails.maxOrders}} max,  Deal ends in {{dishDetails.expireTime}} <mat-icon style="font-size:13px">help_outline</mat-icon></small></p>
        <mat-card-subtitle>{{dishDetails.description}}</mat-card-subtitle>
        <p><small>By <a href="#">{{dishDetails.restaurant}}</a></small></p>
    </mat-card-content>
    <mat-card-actions><button mat-stroked-button >Order Now</button></mat-card-actions>
    <mat-card-footer style="text-align:center"> <small></small> </mat-card-footer>
</mat-card>
