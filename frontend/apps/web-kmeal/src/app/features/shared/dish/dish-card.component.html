<mat-card class="mat-elevation-z0"  >
    <img mat-card-image src="https://teriyakiexperience.com/wp-content/uploads/2016/04/OUrfoodchicken2-3.png">
    <mat-card-title>${{dishDetails.currentPrice}} <small style="text-decoration: line-through;font-weight:300">  ${{dishDetails.orignalprice}}</small></mat-card-title>
    <mat-card-subtitle>{{dishDetails.name}}</mat-card-subtitle>
    <mat-card-content>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        <p style="text-align:center"><small>{{dishDetails.ordersCount}} orders / {{dishDetails.maxOrders}} max,  Deal ends in {{dishDetails.expireTime}} <mat-icon style="font-size:13px">help_outline</mat-icon></small></p>
        <mat-card-subtitle>{{dishDetails.description}}</mat-card-subtitle>
        <p><small>By <a href="#">{{dishDetails.restaurant}}</a></small></p>
    </mat-card-content>
    <mat-card-actions><button mat-stroked-button style="width:100%;"> (click)="goToDish()"Order Now</button></mat-card-actions>
</mat-card>
