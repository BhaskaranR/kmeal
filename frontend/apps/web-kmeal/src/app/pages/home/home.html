<div class="container-fluid">
    <br>
    <br>
    <br>
    <br>
    <h5 style="margin-left:30px">Search By Cuisine</h5>
    <ngu-carousel 
        #myCarousel 
        [inputs]="carouselTileConfig" 
        [dataSource]="cuisines" >
        <ngu-tile *nguCarouselDef="let cuisine; let i = index; let ani = animate">
                <mat-card>{{cuisine}}</mat-card>
        </ngu-tile>
        <button NguCarouselPrev class="arrowbtn arrowbtn-up" ></button>
        <button NguCarouselNext class="arrowbtn arrowbtn-down" ></button>
    </ngu-carousel>
    <br>
    <br>
    <br><br>
    <h5 style="margin-left:30px">What's trending</h5>
    <dish-list></dish-list>
    <br>
    <br>
    <br><br>
    <h5 style="margin-left:30px">Nearby Restaurants</h5>
    <restaurant-list></restaurant-list>
    <br>
    <br>
    <h5 style="margin-left:30px">Order Again</h5>
    <restaurant-list></restaurant-list>  
    <br>
    <br>
</div>
