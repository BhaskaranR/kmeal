<div class="container"
    fxlayout="row"
    fxLayout.xs="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    class="app-home-nav">
    <div fxFlex="15%" fxHide.xs="false" fxFlexOrder="1" fxLayout="row" fxLayoutAlign="left center">
        <mat-icon>menu</mat-icon>
        <span style="margin-left:20px"> KMEAL EATS</span>
    </div>
    <div fxFlex="70%" fxFlexFill.xs="true" fxFlexOrder="2">
        <search-bar></search-bar>
    </div>
    <div fxFlex="15%" fxHide.xs="true" fxFlexOrder="3" fxLayout="row" fxLayoutAlign="left center">
        <a routerLink="/login" *ngIf="!isLoggedIn">LOGIN</a>
        <div *ngIf="isLoggedIn">
            <button mat-button [matMenuTriggerFor]="menu">Welcome, User</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/profile">Profile</button>
                <button mat-menu-item>Checkout</button>
                <button mat-menu-item>Log Out</button>
            </mat-menu>
        </div>
        <mat-icon>shopping_cart</mat-icon>
    </div>
</div>

<div class="container-fluid">
    <br>
    <br>
    <h5 style="margin-left:30px">Search By Cuisine</h5>
    <ngu-carousel 
        #myCarousel 
        [inputs]="carouselTileConfig" 
        [dataSource]="cuisines" >
        <ngu-tile *nguCarouselDef="let cuisine; let i = index; let ani = animate">
                <mat-card>{{cuisine}}</mat-card>
        </ngu-tile>
        <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
        <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
    </ngu-carousel>
    <br>
    <br>
    <h5 style="margin-left:30px">what's hot</h5>
    <dish-list></dish-list>
    <br>
    <br>
    <h5 style="margin-left:30px">Nearby Restaurants</h5>
    <restaurant-list></restaurant-list>
    <br>
    <br>
    <h5 style="margin-left:30px">Order Again</h5>
    <restaurant-list></restaurant-list>  
    <br>
    <br>
</div>


<div class="container-fluid"> footer</div>
