<div class="container-fluid">
    <div class="content-wrapper" *ngIf="!!cuisines.length" >
        <h5>Search By Cuisine</h5>
        <ngu-carousel 
            #myCarousel 
            [inputs]="cuisineConfig" 
            [dataSource]="cuisines" >
            <ngu-tile *nguCarouselDef="let cuisine; let i = index; let ani = animate">
                <mat-card (click)="onSearch('Cuisine', cuisine)" style="box-shadow:none; color:white" [style.background-color]=" (i % 2 == 0) ? '#6e5432' : '#b28d5f'  ">
                    {{cuisine}}
                </mat-card>
            </ngu-tile>
            <button NguCarouselPrev class="arrowbtn arrowbtn-left" ></button>
            <button NguCarouselNext class="arrowbtn arrowbtn-right" ></button>
        </ngu-carousel>
    </div>
    
    <div class="content-wrapper">
        <h5>What's trending</h5>
        <ngu-carousel 
            #myCarousel 
            [inputs]="carConfig" 
            [dataSource]="dishes" >
            <ngu-tile *nguCarouselDef="let dish; let i = index; let ani = animate">
                <dish-card [dishDetails] = "dish" (onError)="throwError($event)"></dish-card>
            </ngu-tile>
            <button NguCarouselPrev class="arrowbtn arrowbtn-left" ></button>
            <button NguCarouselNext class="arrowbtn arrowbtn-right" ></button>
        </ngu-carousel>
    </div>
    
    <div class="content-wrapper">
        <h5 style="margin-left:30px">Nearby Restaurants</h5>
        <ngu-carousel 
            #myCarousel 
            [inputs]="carConfig" 
            [dataSource]="restaurants" >
            <ngu-tile *nguCarouselDef="let res; let i = index; let ani = animate">
                <res-card [res]="res" (onError)="throwError($event)" ></res-card>
            </ngu-tile>
            <button NguCarouselPrev class="arrowbtn arrowbtn-left" ></button>
            <button NguCarouselNext class="arrowbtn arrowbtn-right" ></button>
        </ngu-carousel>
    </div>
    
    <div class="content-wrapper">
        <h5>Order Again</h5>
        <ngu-carousel 
            #myCarousel 
            [inputs]="carConfig" 
            [dataSource]="restaurants" >
            <ngu-tile *nguCarouselDef="let res; let i = index; let ani = animate">
                <res-card [res]="res" (onError)="throwError($event)" ></res-card>
            </ngu-tile>
            <button NguCarouselPrev class="arrowbtn arrowbtn-left" ></button>
            <button NguCarouselNext class="arrowbtn arrowbtn-right" ></button>
        </ngu-carousel>
    </div>
</div>
